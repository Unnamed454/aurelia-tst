<template>
  <div class="contact-list">
    <ul class="list-group">
      <li class="list-group-item ${selectedNew === true ? 'active' : ''}" style="text-align: center">
        <a route-href="route: contact-add" click.delegate="newContact()">
          <h4 class="list-group-item-heading">Add new <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></h4>
        </a>
      </li>
      <li repeat.for="contact of contacts" class="list-group-item ${contact.id === $parent.selectedId ? 'active' : ''}">
        <a route-href="route: contacts; params.bind: {id:contact.id}" click.delegate="$parent.select(contact)">
          <h4 class="list-group-item-heading">${contact.firstName} ${contact.lastName}</h4>
          <p class="list-group-item-text">${contact.email}</p>
        </a>
      </li>
    </ul>
  </div>
</template>
